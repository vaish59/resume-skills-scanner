<!DOCTYPE html>
<html>
<head>
    <title>Match Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .match {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .skills {
            font-size: 16px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <div class="match">Skill Match: {{ match }}%</div>
        <div class="skills">
            <strong>Matched Skills:</strong><br>
            {% for skill in matched_skills %}
                â€¢ {{ skill }}<br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
